{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="{%url 'show_entry' title=entry %}"><li>{{ entry }}</li></a> 
        {% endfor %}
    </ul>

{% endblock %}
